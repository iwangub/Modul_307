<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Registrierungsformular Reitverein</title>

</head>

<body>
    <div class="container">
        <h1>Mitgliederanmeldung Reitverein Horsebeauty</h1>
        <p>Bitte f체llen Sie die nachfolgenden Eingabefelder aus: </p>
        <p>Felder mit (*) sind Pflichtfelder! </p>
        <form id="userform" name="userform" action="pages/thanks.html" method="post">
            <div class="form-group">
                <label for="vname">Vorname(*):</label>
                <input type="text" class="form-control" name="vname" id="vname" autofocus>
            </div>
            <div class="form-group">
                <label for="nname">Nachname (*):</label>
                <input type="text" class="form-control" name="nname" id="nname">
            </div>
            <div class="form-group">
                <label for="plz">PLZ (*):</label>
                <input type="text" class="form-control" name="plz" id="plz">
            </div>
            <div class="form-group">
                <label for="ort">Wohnort (*):</label>
                <input type="text" class="form-control" name="ort" id="ort">
            </div>
            <div class="form-group">
                <label for="bdate">Geburtsdatum (*):</label>
                <input type="text" class="form-control" name="bdate" id="bdate">
            </div>
            <div class="form-group">
                <label for="email">e-mail (*):</label>
                <input type="email" class="form-control" name="email" size="20" id="email">
            </div>
            <div class="form-group">
                <label for="username">Username w채hlen (*): </label>
                <input type="text" class="form-control" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Passwort w채hlen (*): </label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <div class="form-group">
                <label class="password-meter-label" for="password">Passwortst채rke:</label>
                <div class="password-meter">
                    <div class="password-meter-message">
                        &nbsp;
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm_password">Passwort wiederholen (*): </label>
                <input type="password" class="form-control" name="confirm_password" id="confirm_password">
            </div>
            <div class="form-group">
                <label for="reitweise">Reitweise:</label>
                <select class="form-control" id="reitweise" name="reitweise" multiple="multiple">
                    <option value="englisch">Englisch</option>
                    <option value="western">Western</option>
                    <option value="dressur">Dressur</option>
                    <option value="springen">Springen</option>
                </select>
            </div>
            <div class="form-group">
                <label>Altersgruppe:</label>
                <input class="radio-inline" type="radio" name="alter" value="20-40">20-40
                <input class="radio-inline" type="radio" name="alter" value="41-60">41-60
                <input class="radio-inline" type="radio" name="alter" value="61-80">>60
            </div>
            <div class="form-group">
                <label>Reitbrevet?</label>
                <input class="radio-inline" type="radio" name="brevet" value="ja">JA
                <input class="radio-inline" type="radio" name="brevet" value="nein">NEIN
            </div>
            <div class="form-group">
                <label for="message">Nachricht:</label>
                <textarea class="form-control" id="message" name="message"></textarea>
            </div>
            <div class="form-group">
                <label class="checkbox-inline" for="newsletter">Newsletter: </label>
                <input name="newsletter" id="newsletter" value="newsletter" type="checkbox">
                </label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Senden</button>
            </div>
        </form>
    </div>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.validate.password.js"></script>
    <script src="js/validate_blank.js"></script>
</body>

</html>
