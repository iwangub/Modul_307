<!doctype html>
<html>
    <head>
        <title>Registrierungsformular Reitverein</title>
        <meta charset="utf-8">
</head>
    <body>
        <h1>Mitgliederanmeldung Reitverein Horsebeauty</h1>
        <p>Bitte f체llen Sie die nachfolgenden Eingabefelder aus: </p>
        <p>Felder mit (*) sind Pflichtfelder! </p>
        <form name="userform" action="#" method="post">
                <div class="form-group">
                    <label for="vname">Vorname(*):</label>
                    <input class="form-control"  name="vorname" id="vname">
                </div>
                <div class="form-group">
                    <label for="nname">Nachname (*):</label>
                    <input class="form-control"  name="nachname" id="nname" >
                </div>
                <div class="form-group">
                    <label for="plz">PLZ (*):</label>
                    <input class="form-control"  name="plz" id="plz">
                </div>
                <div class="form-group">
                    <label for="ort">Wohnort (*):</label>
                    <input class="form-control"  name="ort" id="ort">
                </div>
                <div class="form-group">
                    <label for="bdate">Geburtsdatum (*):</label>
                    <input class="form-control" name="bdate" id="bdate">
                </div>
                <div class="form-group">
                    <label for="email">e-mail (*):</label>
                    <input class="form-control" name="email" size="20" id="email">
                </div>
                <div class="form-group">
                    <label for="username">Username w채hlen (*): </label>
                    <input class="form-control"  name="username" id="username" >
                </div>
                <div class="form-group">
                    <label for="password">Passwort w채hlen (*): </label>
                    <input class="form-control" name="password" id="password" >
                </div>
                <div class="form-group">
                    <label class="password-meter-label" for="password">Passwortst채rke:</label>
                        <div class="password-meter">
                            <div class="password-meter-message">
                            &nbsp;
                            </div>
                        </div>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Passwort wiederholen (*): </label>
                    <input class="form-control" name="confirm_password" id="confirm_password" >
                </div>
                <div class="form-group">
                    <label for="reitweise">Reitweise:</label>
                        <select class="form-control" id="reitweise" name="reitweise" multiple="multiple">
                          <option value="englisch">Englisch</option>
                          <option value="western">Western</option>
                          <option value="dressur">Dressur</option>
                          <option value="springen">Springen</option>
                        </select>
                </div>
                <div class="form-group">
                    <label>Altersgruppe:</label>
                        <input class="radio-inline"  name="alter" value="20-40">20-40
                        <input class="radio-inline"  name="alter" value="41-60">41-60
                        <input class="radio-inline"  name="alter" value="61-80">>60
                </div>
                <div class="form-group">
                    <label>Reitbrevet?</label>
                        <input class="radio-inline"  name="brevet" value="ja">JA
                        <input class="radio-inline"  name="brevet" value="nein">NEIN
                </div>
                <div class="form-group">
                  <label for="message">Nachricht:</label>
                    <textarea class="form-control" id="message" name="message"></textarea>
                </div>
                <div class="form-group">
                  <label class="checkbox-inline" for="newsletter">Newsletter: </label>
                    <input name="newsletter" id="newsletter" value="" type="checkbox">
                    </label>
                </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Senden</button>
             </div>
        </form>
    </body>
</html>
