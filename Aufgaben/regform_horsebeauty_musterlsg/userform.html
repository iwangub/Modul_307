<!doctype html>
<html>
    <head>
        <title>Registrierungsformular Reitverein</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            form, h1, p {
                width: 50%;
                margin: 0 auto;
            }
            label.error{color:#f23c3c;}
          label.valid{color:#91d64d;}
          input.error{border-color:#f23c3c;color:#f23c3c; }
          input.valid{border-color:#91d64d;}
        </style>
</head>
    <body>
        <h1>Mitgliederanmeldung Reitverein Horsebeauty</h1>
        <p>Bitte füllen Sie die nachfolgenden Eingabefelder aus: </p>
        <p>Felder mit (*) sind Pflichtfelder! </p>
        <form id="userform" action="danke.html" method="post">
            <fieldset id="user"><!--Informationen über das Mitglied-->
                <legend>Koordinaten:</legend>
                <div class="form-group">
                    <label for="vname">Vorname(*):</label>
                    <input class="form-control" type="text" name="vname" id="vname">
                </div>
                <div class="form-group">
                    <label for="nname">Nachname (*):</label>
                    <input class="form-control" type="text" name="nname" id="nname" >
                </div>
                <div class="form-group">
                    <label for="plz">PLZ (*):</label>
                    <input class="form-control" type="text" name="plz" id="plz">
                </div>
                <div class="form-group">
                    <label for="ort">Wohnort (*):</label>
                    <input class="form-control" type="text" name="ort" id="ort">
                </div>
                <div class="form-group">
                    <label for="bdate">Geburtsdatum (*):</label>
                    <input class="form-control" name="bdate" type="text" id="bdate">
                </div>
                <div class="form-group">
                    <label for="email">e-mail (*):</label>
                    <input class="form-control" name="email" type="text" size="20" id="email">
                </div>
                <div class="form-group">
                    <label for="username">Username wählen (*): </label>
                    <input class="form-control" type="text" name="username" id="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Passwort wählen (*): </label>
                    <input class="form-control" type="password" name="password" id="password"  placeholder="Passwort">
                </div>
                <div class="form-group">
                    <label class="password-meter-label" for="password">Passwortstärke:</label>
                        <div class="password-meter">
                            <div class="password-meter-message">
                            &nbsp;
                            </div>
                        </div>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Passwort wiederholen (*): </label>
                    <input class="form-control" type="password" name="confirm_password" id="confirm_password"  placeholder="Passwort wiederholen">
                </div>

            </fieldset>
            <fieldset><!--Interessen des Mitglieds-->
                <legend>Reitart:</legend>
                <div class="form-group">
                    <label for="reitweise">Reitweise:</label>
                        <select class="form-control" id="reitweise" name="reitweise" multiple="multiple">
                          <option value="englisch">Englisch</option>
                          <option value="western">Western</option>
                          <option value="dressur">Dressur</option>
                          <option value="springen">Springen</option>
                        </select>
                </div>
             </fieldset>
             <fieldset>
                <legend>Über Sie:</legend>
                <div class="form-group">
                    <label>Altersgruppe:</label>
                        <input class="radio-inline" type="radio" name="alter" value="20-40">20-40
                        <input class="radio-inline" type="radio" name="alter" value="41-60">41-60
                        <input class="radio-inline" type="radio" name="alter" value="61-80">>60
                </div>
                <div class="form-group">
                    <label>Reitbrevet?</label>
                        <input class="radio-inline" type="radio" name="brevet" value="ja">JA
                        <input class="radio-inline" type="radio" name="brevet" value="nein">NEIN
                </div>
                <div class="form-group">
                  <label for="message">Nachricht:</label>
                    <textarea class="form-control" id="message" name="message"></textarea>
                </div>
                <div class="form-group">
                  <label class="checkbox-inline" for="newsletter">Newsletter: </label>
                    <input name="newsletter" id="newsletter" value="" type="checkbox">
                    
                </div>
              </fieldset>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Senden</button>
                <button type="reset" class="btn btn-danger">Abbrechen</button>
             </div>
        </form>
        <script src="js/jquery-3.1.1.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/jquery.validate.password.js"></script>
        <script src="js/validate.js"></script>
    </body>
</html>
