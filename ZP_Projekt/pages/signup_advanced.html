<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Landing Page Projektarbeit</title>
</head>

<body>




    <div class="container">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <form action="#" onsubmit="return validate()" method="POST">
                                        <h2 class="fw-bold mb-2 text-uppercase">Registrierung</h2>
                                        <p class="text-white-50 mb-5">Mit Stern(*) markier sind Pflichtfelder</p>

                                        <div class="form-outline form-white col-md-4 mb-4">
                                            <label class="form-label" for="username">Benutzername*</label>
                                            <input type="text" name="username" id="username"
                                                placeholder="Benutzername..." class="form-control form-control-lg" />
                                            <label id="usernameError" style="color:red;"></label>
                                        </div>


                                        <div class="form-outline form-white col-md-4 mb-4">
                                            <label class="form-label" for="vname">Vorname*</label>
                                            <input type="text" name="vname" id="vname"
                                                class="form-control form-control-lg" />
                                            <label id="vnameError" style="color:red;"></label>
                                        </div>


                                        <div class="form-outline form-white mb-4">
                                            <label class="form-label" for="nname">Nachname*</label>
                                            <input type="text" name="nname" id="nname"
                                                class="form-control form-control-lg" />
                                            <label id="nnameError" style="color:red;"></label>
                                        </div>


                                        <div class="form-outline form-white mb-4">
                                            <label class="form-label" for="adresse">Adresse*</label>
                                            <input type="text" name="adresse" id="adresse"
                                                class="form-control form-control-lg" />
                                            <label id="adresseError" style="color:red;"></label>
                                        </div>


                                        <div class="form-outline form-white mb-4">
                                            <label class="form-label" for="email">Mail*</label>
                                            <input type="text" name="email" id="email"
                                                class="form-control form-control-lg" />
                                            <label id="emailError" style="color:red;"></label>
                                        </div>


                                        <div class="form-outline form-white mb-4">
                                            <label class="form-label" for="adresse">PLZ*</label>
                                            <input type="text" name="plz" id="plz"
                                                class="form-control form-control-lg" />
                                            <label id="plzError" style="color:red;"></label>
                                        </div>


                                        <div class="form-outline form-white mb-4">
                                            <label class="form-label" for="phone">Telefon*</label>
                                            <input type="text" name="phone" id="phone"
                                                class="form-control form-control-lg" />
                                            <label id="phoneError" style="color:red;"></label>
                                        </div>

                                        <div class="form-outline form-white mb-4">
                                            <label class="form-label" for="password">Passwort*</label>
                                            <input type="password" name="password" id="password"
                                                class="form-control form-control-lg" />
                                            <label id="passwordError" style="color:red;"></label>
                                        </div>

                                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
                                    </form>







                                </div>
                                <div>
                                    <p class="mb-0">Already have an account? <a href="login_advanced.html"
                                            class="text-white-50 fw-bold">Login</a>
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>





    <script src="../js/script.js"></script>
</body>

</html>
