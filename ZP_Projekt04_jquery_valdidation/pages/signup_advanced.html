    <!-- Signup -->

    <div class="container">
        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body mx-20 p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">



                                    <form id="formSignUp" action="#" method="POST">
                                        <h2 class="fw-bold mb-2 text-uppercase">Regisitrierung</h2>
                                        <p class="text-white-50 mb-5">Mit Stern(*) markier sind Pflichtfelder</p>

                                        <fieldset>
                                            <legend>Koordinaten</legend>
                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label" for="username">Benutzername*</label>
                                                <input type="text" name="username" id="username"
                                                    placeholder="Benutzername..."
                                                    class="form-control form-control-lg" />
                                            </div>


                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label" for="vname">Vorname*</label>
                                                <input type="text" name="vname" id="vname"
                                                    class="form-control form-control-lg" />
                                            </div>


                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label" for="nname">Nachname*</label>
                                                <input type="text" name="nname" id="nname"
                                                    class="form-control form-control-lg" />
                                            </div>


                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label" for="adresse">Adresse*</label>
                                                <input type="text" name="adresse" id="adresse"
                                                    class="form-control form-control-lg" />
                                            </div>


                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label" for="email">Mail*</label>
                                                <input type="text" name="email" id="email"
                                                    class="form-control form-control-lg" />
                                            </div>


                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label" for="adresse">PLZ*</label>
                                                <input type="text" name="plz" id="plz"
                                                    class="form-control form-control-lg" />
                                            </div>


                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label" for="phone">Telefon*</label>
                                                <input type="text" name="phone" id="phone"
                                                    class="form-control form-control-lg" />
                                            </div>

                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label" for="password">Passwort*</label>
                                                <input type="password" name="password" id="password"
                                                    class="form-control form-control-lg" />
                                            </div>

                                            <!-- Passwortstärke -->
                                            <div class="form-outline form-white mb-4">
                                                <label class="password-meter-label"
                                                    for="password">Passwortstärke:</label>
                                                <div class="password-meter">
                                                    <div class="password-meter-message">
                                                        &nbsp;
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Passwortstärke DONE -->

                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label" for="confirmPassword">Passwort
                                                    bestätigen*</label>
                                                <input type="password" name="confirmPassword" id="confirmPassword"
                                                    class="form-control form-control-lg" />
                                            </div>


                                            <!-- TESTING AREA -->
                                        </fieldset>

                                        <fieldset>
                                            <div class="form-group form-white mb-4">
                                                <label class="form-label" for="password">Testing*</label>
                                                <input type="password" name="password" id="password"
                                                    class="form-control form-control-lg" />
                                            </div>

                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label" for="password">Passwort*</label>
                                                <input type="password" name="password" id="password"
                                                    class="form-control form-control-lg" />
                                            </div>
                                        </fieldset>
                                        <!-- TESTING AREA ## DONE ##-->

                                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
                                    </form>

                                </div>
                                <div>
                                    <p class="mb-0">Already have an account? <a href="../index.html#loginForm"
                                            class="text-white-50 fw-bold">Login</a>
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="../js/validate.js"></script>
</body>
