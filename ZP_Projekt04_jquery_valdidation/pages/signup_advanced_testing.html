<body id="page-top">


    <!-- Navigation-->
    <nav class="navbar navbar-expand-sm navbar-light fixed-top" id="mainNav">

            <a class="navbar-brand" href="../index.html"><i class="fa-solid fa-house" style="color: #5e6268;"></i></a>

                    <li class="nav-item"><a class="nav-link" href="../index.html#loginForm">Anmelden</a>

                </ul>
            </div>
        </div>

    <!-- Signup -->

    <div class="container">
        <section class="">
            <div class="">
                <div class="">
                    <div class="col-12 ">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body mx-20 p-5">
                                <div class="mb-md-5 mt-md-4 pb-5">



                                    <form id="formSignUp" action="success.html" method="POST">
                                        <h2 class="fw-bold mb-2 text-uppercase">Registrierung</h2>
                                        <p class="text-white-50 mb-5">Mit Stern(*) markiert sind Pflichtfelder</p>

                                        <fieldset>
                                            <legend class="text-white-50">Koordinaten</legend>
                                            <!-- DROPDOWN gender -->
                                            <div class="form-outline form-white mb-4 col-xl-4">
                                                <label for="example-select" class="form-label text-white-50">Anrede
                                                    (*):</label>
                                                <select class="form-select form-select-sm custom-input"
                                                    aria-label=".form-select-sm example" id="gender" name="gender">
                                                    <option value="" selected disabled>Bitte Wählen..</option>
                                                    <option value="male">Herr</option>
                                                    <option value="female">Frau</option>
                                                </select>
                                            </div>
                                            <!-- DROPDOWN gender //DONE//-->


                                            <!-- TEXTFIELD username -->
                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label text-white-50"
                                                    for="username">Benutzername*</label>
                                                <input type="text" name="username" id="username"
                                                    class="form-control form-control-lg custom-input" />
                                            </div>
                                            <!-- TEXTFIELD username //DONE//-->


                                            <!-- Textfield Name -->
                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label text-white-50" for="vname">Vorname (*):</label>
                                                <input type="text" name="vname" id="vname"
                                                    class="form-control form-control-lg custom-input" />
                                            </div>
                                            <!-- Textfield Name //DONE//-->


                                            <!-- Textfield Lastame -->
                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label text-white-50" for="nname">Nachname
                                                    (*):</label>
                                                <input type="text" name="nname" id="nname"
                                                    class="form-control form-control-lg custom-input" />
                                            </div>
                                            <!-- Textfield Lastame //DONE//-->


                                            <!-- Textfield Address -->
                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label text-white-50" for="adresse">Adresse*</label>
                                                <input type="text" name="adresse" id="adresse"
                                                    class="form-control form-control-lg custom-input" />
                                            </div>
                                            <!-- Textfield Address //DONE//-->


                                            <!-- Textfield PLZ -->
                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label text-white-50" for="adresse">PLZ*</label>
                                                <input type="text" name="plz" id="plz"
                                                    class="form-control form-control-lg custom-input" />
                                            </div>
                                            <!-- Textfield PLZ //DONE//-->


                                            <!-- Textfield Mail -->
                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label text-white-50" for="email">Mail*</label>
                                                <input type="text" name="email" id="email"
                                                    class="form-control form-control-lg custom-input" />
                                            </div>
                                            <!-- Textfield Mail //DONE//-->


                                            <!-- Textfield Phone -->
                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label text-white-50" for="phone">Telefon*</label>
                                                <input type="text" name="phone" id="phone"
                                                    class="form-control form-control-lg custom-input" />
                                            </div>
                                            <!-- Textfield Phone //DONE//-->


                                            <!-- Password-type Password -->
                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label text-white-50" for="password">Passwort*</label>
                                                <input type="password" name="password" id="password"
                                                    class="form-control form-control-lg custom-input" />
                                            </div>
                                            <!-- Password-type Password //DONE// -->


                                            <!-- Passwordstrength -->
                                            <div class="form-outline form-white mb-4">
                                                <label class="password-meter-label text-white-50"
                                                    for="password">Passwortstärke:</label>
                                                <div class="password-meter">
                                                    <div class="password-meter-message">
                                                        &nbsp;
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Passwordstrength //DONE// -->


                                            <!-- Password-type Password -->
                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label text-white-50" for="confirmPassword">Passwort
                                                    bestätigen*</label>
                                                <input type="password" name="confirmPassword" id="confirmPassword"
                                                    class="form-control form-control-lg custom-input" />
                                            </div>
                                            <!-- Password-type Password //DONE// -->
                                        </fieldset>

                                        <!-- TESTING AREA -->

                                        <fieldset>
                                            <legend class="text-white-50">Region:</legend>
                                            <div class="form-group form-white mb-4">
                                                <label class="form-label" for="password">Testing*</label>
                                                <input type="password" name="password" id="password"
                                                    class="form-control form-control-lg" />
                                            </div>

                                            <div class="form-outline form-white mb-4">
                                                <label class="form-label" for="password">Passwort*</label>
                                                <input type="password" name="password" id="password"
                                                    class="form-control form-control-lg" />
                                            </div>
                                        </fieldset>
                                        <!-- TESTING AREA ## DONE ##-->

                                        <button class="btn btn-outline-light btn-lg px-5"
                                            type="submit">Registrieren</button>
                                    </form>

                                </div>
                                <div>
                                    <p class="mb-0">Account bereits vorhanden? <a href="../index.html#loginForm"
                                            class="text-white-50 fw-bold">Anmelden</a>
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../js/jquery.validate.min.js"></script>
    <script src="../js/jquery.validate.password.js"></script>
    <script src="../js/validate.js"></script>
    <script>
        $(document).ready(function () {
            $(window).scroll(function () {
                var scroll = $(window).scrollTop();

                if (scroll >= 100) {
                    $(".navbar").addClass("navbar-scrolled");
                } else {
                    $(".navbar").removeClass("navbar-scrolled");
                }
            });
        });
    </script>
</body>
